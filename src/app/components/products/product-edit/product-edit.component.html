<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label>Name</label>
            <br>
            <input [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}" class="form-group"
                type="text" formControlName="name">
            <div *ngIf=" submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls.name.errors.required">name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label> Price</label>
            <input class="form-control" type="text" formControlName="price">
        </div>

        <div class="form-group">
            <label> Quantity</label>
            <input class="form-control" type="text" formControlName="quantity">
        </div>
        <div class="form-group">
            <label> Selected </label>
            <br>
            <input type="checkbox" formControlName="selected">
        </div>
        <div class="form-group">
            <label> Available </label>
            <br>
            <input type="checkbox" formControlName="available">
        </div>
        <button class="btn btn-success" (click)="onUpdate()">Save</button>
    </form>


</div>
